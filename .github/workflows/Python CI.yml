name: Python CI Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: [self-hosted, windows, x64] 


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      
      - name: Run tests
        run: |
          pytest
